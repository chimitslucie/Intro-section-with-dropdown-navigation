<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://kit.fontawesome.com/77538e526e.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="container nav__container">
                <div class="header__content">
                    <a href="#" class="logo__link"
                        ><img src="./img/logo.svg" alt="logo-img" class="logo"
                    /></a>
                    <div class="burger">
                        <span></span>
                    </div>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="link link__feature"
                                    >Features
                                    <i
                                        class="fa-solid fa-chevron-down icon__link feature__icon"
                                    ></i
                                ></a>
                                <div class="feature__links">
                                    <div class="feature__link">
                                        <img
                                            src="./img/icon-todo.svg"
                                            alt="todo-icon"
                                            class="feature__link-img icon-todo"
                                        />
                                        <a
                                            href="#"
                                            class="feature__link-text link"
                                            >Todo List</a
                                        >
                                    </div>
                                    <div class="feature__link">
                                        <img
                                            src="./img/icon-calendar.svg"
                                            alt="calendar-icon"
                                            class="feature__link-img icon-calendar"
                                        />
                                        <a
                                            href="#"
                                            class="feature__link-text link"
                                            >Calendar</a
                                        >
                                    </div>
                                    <div class="feature__link">
                                        <img
                                            src="./img/icon-reminders.svg"
                                            alt="reminders-icon"
                                            class="feature__link-img icon-reminders"
                                        />
                                        <a
                                            href="#"
                                            class="feature__link-text link"
                                            >Reminders</a
                                        >
                                    </div>
                                    <div class="feature__link">
                                        <img
                                            src="./img/icon-planning.svg"
                                            alt="planning-icon"
                                            class="feature__link-img icon-planning"
                                        />
                                        <a
                                            href="#"
                                            class="feature__link-text link"
                                            >Planning</a
                                        >
                                    </div>
                                </div>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="link link__company"
                                    >Company
                                    <i
                                        class="fa-solid fa-chevron-down icon__link company__icon"
                                    ></i
                                ></a>
                                <div class="company__links">
                                    <a href="#" class="company__link link"
                                        >History</a
                                    >
                                    <a href="#" class="company__link link"
                                        >Our Team</a
                                    >
                                    <a href="#" class="company__link link"
                                        >Blog</a
                                    >
                                </div>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="link">Careers</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="link">About</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="link link__login">Login</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="btn__secondary">Register</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="main__content">
                    <div class="main__content-text">
                        <h1 class="main__title">Make remote work</h1>
                        <p class="main__text">
                            Get your team in sync, no matter your location.
                            Streamline processes, create team rituals, and watch
                            productivity soar.
                        </p>
                        <button class="btn__primary">Learn more</button>
                        <div class="main__content-logos">
                            <img
                                src="./img/client-databiz.svg"
                                alt="databiz-logo"
                                class="main__logo databiz-logo"
                            />
                            <img
                                src="./img/client-audiophile.svg"
                                alt="audiophile-logo"
                                class="main__logo audiophile-logo"
                            />
                            <img
                                src="./img/client-meet.svg"
                                alt="meet-logo"
                                class="main__logo meet-logo"
                            />
                            <img
                                src="./img/client-maker.svg"
                                alt="maker-logo"
                                class="main__logo maker-logo"
                            />
                        </div>
                    </div>
                    <div class="main__content-img"></div>
                </div>
            </div>
        </main>

        <script src="./js/main.js"></script>
    </body>
</html>
